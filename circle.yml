machine: 
  
  ghc:
    version: 8.4.4

  timezone:
    Asia/Kolkata

dependencies:

  override:
    - cabal update
    - cabal sandbox init
    - cabal install --only-dependencies -j
    - cabal configure

test:

  override:
    - cabal build

  post:
    - git submodule init
    - git submodule update
    - cd _site/ && git checkout master
    - cabal run build

deployment:

  production:
    branch: dev
    commands:
      - git config --global user.email lokesh1197@gmail.com
      - git config --global user.name "Lokesh Mohanty"
      - cd _site/ && git status
      - cd _site/ && git add --all
      - cd _site/ && git commit -M "Update (`date '+%F %T %Z'`) [ci skip]"
      - cd _site/ && git push origin master

      - git status
      - git add _site/
      - git commit -m "Update _site (`date '+%F %T %Z'`) [ci skip]"
      - git push origin dev
